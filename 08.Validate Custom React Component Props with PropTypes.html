<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.12/babel.min.js"></script>
    <script type="text/babel">
        function SayHello ({firstName, lastName}) {
            return (
                <div>
                    Hello {firstName} {lastName}!
                </div>
            )
        }

        SayHello.propTypes = {
            firstName(porps , propName, componentName) {
                if (typeof props[propName] !== 'string') {
                    return new Error(`The component ${componentName} needs the prop ${propName} to be a string, but you passed a ${typeof porps[propName]}`)
                }
            }
        }

        const element = <SayHello firstName={false} />

        ReactDOM.render(element, document.getElementById('root'))
    </script>    

</body>
