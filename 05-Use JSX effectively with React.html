<body>
    <div id="root"></div>
    <div id="root-2"></div>
    <div id="root-3"></div>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.12/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root')
        const helloChild = 'hello'
        const worldChild = 'world'
        const myClassName = 'container'
        const element = <div className={myClassName}>{helloChild} {worldChild}</div>
        ReactDOM.render(element, rootElement)

        const children = 'goodbye world'
        const element2 = <div className={myClassName} children={children}></div>
        ReactDOM.render(element2, document.getElementById('root-2'))

        
        const props = {myClassName, children}
        const element3 = <div id='app-root' {...props} className='not-container'/>
        ReactDOM.render(element3 , document.getElementById('root-3'))

    </script>
</body>
