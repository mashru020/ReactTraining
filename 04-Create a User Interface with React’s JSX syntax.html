<body>
    <div id="root"></div>
    <div id="root2"></div>

    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.12/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root')
        const element = <div className="container">Hello world (jsx)</div>
        console.log(element)
        ReactDOM.render(element, rootElement)
        

        const element2 = <div className="container-2" children="hello world 2"></div>
        ReactDOM.render(element2, document.getElementById('root2'))
    </script>
</body>
