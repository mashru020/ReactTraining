<body>
    <div id="root"></div>
    <div id="root-2"></div>
    <div id="root-3"></div>
    <div id="root-4"></div>

    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.12/babel.min.js"></script>
    <script type="text/babel">

        const message = <div className="message">"hello world"</div>
        const element = <div className="container">
                {message}
                {message}
            </div>
        ReactDOM.render(element, document.getElementById('root'))

        const message2 = (props) => <div className="message">{props.msg}</div>
        const element2 = <div className="container">
            {message2({msg: "hello world 2"})}
            {message2({msg: "goodbye world 2"})}
            </div>
        ReactDOM.render(element2, document.getElementById('root-2'));
        
        const Message3 = (props) => <div className="message">{props.msg}</div>
        const element3 = <div className="container-3">
                <Message3 msg="hello World - 3"/>
                <Message3 msg="good bye world - 3"/>
            </div>
        ReactDOM.render(element3, document.getElementById("root-3"))

        const Message4 = (props) => <h2 className="heading">{props.children}</h2>
        const element4 = <div className="container-4">
            <Message4> Hi, This is <span>Mashru</span></Message4>
            <Message4> Software Engineer </Message4>
            </div>

        ReactDOM.render(element4, document.getElementById('root-4'))
    </script>
</body>
